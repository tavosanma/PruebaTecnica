<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="PruebaPrÃ¡ctica"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Framework </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>
	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">

			
			<table class="table table-striped table-bordered">
				<!-- table de bootstrap -->
				<thead class="thead-inverse">
					<tr style="background: black" class="text-white">
						<th th:text="id">id</th>
						<th th:text="nombre"></th>
						<th th:text="apellido"></th>
						<th th:text="email"></th>
						<th th:text="fecha"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado:${empleados}">
						<td th:text="${empleado.id}"></td>
						<td th:text="${empleado.nombre}"></td>
						<td th:text="${empleado.apellido}"></td>
						<td th:text="${empleado.email}"></td>
						<td th:text="${empleado.createAt}"></td>
					</tr>
				</tbody>
			</table>
			</div>
</div>

			<footer class="container">
				<hr />
				<img alt="Spring Logo" width="90" height="90"
					th:src="@{/images/spring.png}">
				<script th:src="@{/js/bootstrap.min.js}"></script>
				<script th:src="@{/js/jquery-ui.min.js}"></script>
			</footer>
</body>
</html>
